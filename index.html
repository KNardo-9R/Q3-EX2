<body>

	<h1 div class="head">Area and Circumference of a Circle</h1>

	<br>

	<div class="container">

		<img src="circle.png" alt="circle" href="https://upload.wikimedia.org/wikipedia/commons/thumb/a/a0/Circle_-_black_simple.svg/1200px-Circle_-_black_simple.svg.png">

		<h4>Radius: 5in</h4>

		<br>

		<h3  id="solved">Interact with the following buttons to determine the area and circumference of the circle.</h3>'

		<br>

		<!-- Area=pi*(r**2) -->
		<!-- const meaning pi is constant -->
		<button type="button" class="btn btn-warning" onclick="
		var pi=3.14; 
		var rad=5;
		var area = pi*(rad*rad);

		document.getElementById('solved').innerHTML = 'The area of the circle is ' + area + '.'
		">AREA</button>

		<button type="button" class="btn btn-warning" onclick="
		var pi= 3.14;
		var rad= 5;
		var circumference= 2*pi*rad;

		document.getElementById('solved').innerHTML = 'The circumference of the circle is ' + circumference + '.'">CIRCUMFERENCE</button>

		<button type="button" class="btn btn-warning" onClick="window.location.reload()">REFRESH</button>

	</div class="container">
